<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Combine Data</title>
</head>

<body>

    <div id="combined-data-container">
        <pre id="combined-data"></pre>
        <pre id="combined-css"></pre>
    </div>

    <script>
        // Function to fetch data using the fetch API and return a promise
        function fetchData(url) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                });
        }

        // Function to fetch data from a CSS file
        function fetchCSSFromJSFile(url) {
            return fetchData(url)
                .then(data => {
                    // Extract the CSS section with class "ferry"
                    var parser = new DOMParser();
                    var doc = parser.parseFromString(data, 'text/html');
                    var ferrySection = doc.querySelector('section.ferry');
                    return ferrySection ? ferrySection.outerHTML : '';
                });
        }

        // Function to fetch data from an HTML file
        function fetchHTMLFromJSFile(url) {
            return fetchData(url)
                .then(data => {
                    return data;
                });
        }

        // Fetch data from two CSS files and an HTML file
        var fetchCSS1 = fetchCSSFromJSFile('some.css');
        var fetchCSS2 = fetchCSSFromJSFile('some.css');
        var fetchHTML = fetchHTMLFromJSFile('some.html');

        // Wait for all promises to resolve and then combine and display the data
        Promise.all([fetchCSS1, fetchCSS2, fetchHTML])
            .then(([css1, css2, html]) => {
                // Combine and display the CSS and HTML data
                var combinedCSS = css1 + '\n' + css2;
                var combinedData = '<style>' + combinedCSS + '</style>\n' + html;

                // Create a script tag with the combined data and append it to the body
                var scriptTag = document.createElement('script');
                scriptTag.textContent = `
                    document.getElementById('combined-data').textContent = ${JSON.stringify(combinedData)};
                    document.getElementById('combined-css').textContent = ${JSON.stringify(combinedCSS)};
                `;
                document.body.appendChild(scriptTag);
            })
            .catch(error => {
                console.error(error);
            });
